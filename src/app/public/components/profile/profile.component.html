<div class="w-full min-h-screen surface-100 m-0 p-0 flex flex-column">
  <div class="px-7 grid align-items-center bg-white">
    <div class="col-3">
      <p href="/home" class="text-normal text-purple-600 text-2xl">Search d_evs</p>
    </div>
    <div class="col-9 flex">
      <span class="p-input-icon-left w-7">
        <i class="pi pi-search"></i>
        <input type="text" pInputText placeholder="Search" class="w-full" disabled="true" value="{{user.login}}"/>
      </span>
      <p-button label="Voltar" class="ml-3" severity="help" (onClick)="goBack()"></p-button>
    </div>
  </div>

  <div class="px-7 flex flex-grow-1 py-3">
    <div class="col-3 flex flex-column">
      <app-user-card [user]="user"></app-user-card>
      @if (user.email != null) {
        <a href="mailto:{{user.email}}" target="_blank" rel="noopener noreferrer"
        class="p-button p-button-help no-underline text-center w-full mt-3 flex justify-content-center">Contato</a>
      }
      @if (user.blog != "") {
        <a href="{{user.blog}}" target="_blank" rel="noopener noreferrer"
        class="p-button p-button-help no-underline text-center w-full mt-3 flex justify-content-center">Site</a>
      }
      @if (user.twitter_username != null) {
        <a href="https://twitter.com/{{user.twitter_username}}" target="_blank" rel="noopener noreferrer"
        class="p-button p-button-help no-underline text-center w-full mt-3 flex justify-content-center">Twitter</a>
      }
    </div>
    <div class="col-9 flex flex-column flex-grow-1">
      <div class="flex-grow-1 bg-white p-3 border-round">
        @for (repo of repos(); track $index) {
          <app-repo-card [repo]="repo"></app-repo-card>
        }
        @if(repos().length == 0 && !loading()) {
          <p class="text-center">Nenhum reposit√≥rio encontrado</p>
        }
      </div>
    </div>
  </div>
</div>
